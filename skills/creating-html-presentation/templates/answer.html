<!-- SLIDE: ANSWER KEY (TABLE) -->
<section data-background="{{ slide.image }}" data-background-opacity="0.3" data-auto-animate>

    <div class="r-stack">
        <div style="width: 1000px;">
            <h3 style="color: #FFD700; margin-bottom: 10px;">{{ slide.badge | default('ANSWERS') }}</h3>
            <h2 data-id="matching-title">{{ slide.title }}</h2>

            <div style="margin-top: 30px;">
                {{ slide.content | safe }}
            </div>
        </div>
    </div>

    <aside class="notes">
        {{ slide.notes | default('Review the answers with the class.') }}
    </aside>
</section>
