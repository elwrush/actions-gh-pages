<!-- SLIDE: STRATEGY (PEDAGOGICAL BRIDGE) -->
<section {% if slide.background_color %}data-background-color="{{ slide.background_color }}" {% else
    %}data-background="{{ slide.image }}" data-background-opacity="0.5" {% endif %} data-auto-animate>

    <div style="text-align: left; max-width: 1100px; margin: auto;">
        {% if slide.badge %}
        <h3 style="color: #FFD700; margin-bottom: 10px;">{{ slide.badge }}</h3>
        {% endif %}
        <h2 data-id="strategy-title" style="font-size: 1.0em; margin-bottom: 30px; text-shadow: 2px 2px 8px black;">{{
            slide.title }}</h2>

        <div
            style="background: rgba(0,0,0,0.5); padding: 40px; border-radius: 12px; border-left: 10px solid #FFD700; width: 100%; box-sizing: border-box; backdrop-filter: blur(5px); font-size: 0.9em;">
            {{ slide.content | safe }}
        </div>
    </div>

    <aside class="notes">
        {{ slide.notes | default('Discuss the strategy with students.') }}
    </aside>
</section>
