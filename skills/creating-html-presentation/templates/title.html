<!-- SLIDE: TITLE -->
<section data-background="{{ slide.image }}"
    data-background-gradient="linear-gradient(to right, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0) 100%)"
    data-background-opacity="0.5" data-auto-animate>
    <div style="text-align: left; padding-left: 100px;">
        <h3 style="color: #FFD700; margin-bottom: 20px;">{{ slide.badge | default('B1 SPEAKING') }}</h3>
        <h1 data-id="title-text" style="font-size: 3.5em; margin: 0;">{{ slide.title }}</h1>
        {% if slide.subtitle %}
        <p style="font-size: 1.5em; opacity: 0.8; margin-top: 20px;">{{ slide.subtitle }}</p>
        {% endif %}
    </div>
    <aside class="notes">
        {{ slide.notes | default('Welcome the students.') }}
    </aside>
</section>
