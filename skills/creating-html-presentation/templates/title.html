<!-- SLIDE: TITLE -->
<section data-transition="fade">
    {% if slide.notes %}<aside class="notes">{{ slide.notes }}</aside>{% endif %}

    <div class="slide-canvas">
        <div class="test-title-slide"
            style="position: relative; z-index: 10; display: flex; height: 100%; align-items: center; justify-content: center; gap: 40px;">
            <!-- Left: Branding & Text -->
            <div style="flex: 0 0 60%; text-align: left; padding: 20px;">
                <div
                    style="background: #A72B26; color: white; display: inline-block; padding: 8px 18px; font-weight: 800; margin-bottom: 25px; transform: skew(-10deg); letter-spacing: 2px;">
                    {{ slide.badge | default('ESL LESSON') }}
                </div>
                <h1
                    style="margin: 0; line-height: 1.0; color: white; text-shadow: 4px 4px 0px #A72B26; font-weight: 900; width: 100%;">
                    {{ slide.title }}
                </h1>
                {% if slide.subtitle %}
                <h3 style="color: #94A3B8; font-style: italic; margin-top: 20px; font-weight: 400; line-height: 1.2;">
                    {{ slide.subtitle }}
                </h3>
                {% endif %}
            </div>

            <!-- Right: Themed Imagery -->
            <div style="flex: 0 0 35%; display: flex; justify-content: center; align-items: center;">
                <img src="{{ slide.image }}" class="inset-media"
                    style="width: 100%; height: auto; border-radius: 12px; box-shadow: 0 0 40px rgba(0,0,0,0.6); transform: rotate(2deg); border: 5px solid #FFD700;">
                {% if slide.attribution and 'Pixabay' in slide.attribution %}
                <div style="position: absolute; bottom: -30px; color: rgba(255,255,255,0.3); font-style: italic;">
                    {{ slide.attribution }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>
