<!-- SLIDE: VOCABULARY -->
<section data-transition="convex">
    {% if slide.notes %}<aside class="notes">{{ slide.notes }}</aside>{% endif %}

    <div class="slide-canvas">
        <div class="row-container"
            style="display: flex; height: 100%; align-items: center; gap: 50px; width: 1200px; margin: 0 auto;">
            <!-- Left: Word Card -->
            <div class="col-50" style="flex: 0 0 45%;">
                <img src="{{ slide.image }}" class="inset-media"
                    style="width: 100%; height: auto; border: 6px solid #A72B26; border-radius: 8px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);">
                {% if slide.attribution and 'Pixabay' in slide.attribution %}
                <div style="color: rgba(255,255,255,0.3); font-style: italic; margin-top: 5px;">{{
                    slide.attribution }}</div>
                {% endif %}
            </div>
            <!-- Right: Definition Card -->
            <div class="col-50" style="flex: 0 0 50%; text-align: left;">
                <div
                    style="background: #A72B26; color: white; display: inline-block; padding: 4px 12px; font-weight: 800; margin-bottom: 15px; letter-spacing: 2px;">
                    VOCABULARY</div>
                <h1 style="color: #FFD700; margin: 0; line-height: 0.9; font-weight: 900;">{{
                    slide.word }}</h1>

                <div class="phoneme"
                    style="color: #94A3B8; font-family: 'Courier Prime', monospace; margin: 15px 0 30px 0; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;">
                    {{ slide.phoneme }}
                </div>

                <div
                    style="background: rgba(255,255,255,0.03); padding: 30px; border-radius: 10px; border-left: 6px solid #FFD700; box-shadow: inset 0 0 20px rgba(0,0,0,0.2);">
                    <!-- Context Sentence Only -->
                    <p style="font-size: 1.1em; font-weight: 500; margin: 0; color: white; line-height: 1.5;">
                        {{ slide.context_sentence | safe }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
