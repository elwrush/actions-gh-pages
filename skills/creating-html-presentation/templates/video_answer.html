<!-- SLIDE: VIDEO ANSWER (Reveal.js Optimized) -->
<section data-transition="convex">
    {% if slide.notes %}<aside class="notes">{{ slide.notes }}</aside>{% endif %}

    <div class="row-container"
        style="display: flex; height: 100%; align-items: center; gap: 40px; width: 1260px; margin: 0 auto;">
        <!-- LEFT: Replay Clip -->
        <div style="flex: 0 0 50%;">
            <div
                style="background: #A72B26; color: white; display: inline-block; padding: 5px 15px; font-weight: 800; margin-bottom: 20px; font-size: 0.6em; transform: skew(-5deg); letter-spacing: 2px;">
                REPLAY CLIP</div>
            <div
                style="position: relative; padding-bottom: 56.25%; height: 0; border: 4px solid #FFD700; border-radius: 8px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5);">
                <iframe
                    src="https://www.youtube.com/embed/{{ slide.video_id }}?enablejsapi=1&start={{ slide.start }}{% if slide.end %}&end={{ slide.end }}{% endif %}"
                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
                </iframe>
            </div>
        </div>

        <!-- RIGHT: Analysis Card -->
        <div class="glass-box"
            style="flex: 0 0 45%; border: 2px solid #FFD700; background: rgba(5,6,15,0.95); padding: 40px; border-radius: 12px; text-align: left;">

            <!-- Title -->
            <h2
                style="font-size: 38px; color: #FFD700; margin-bottom: 25px; border-bottom: 1px solid rgba(255,215,0,0.2); padding-bottom: 10px;">
                {{ slide.title }}</h2>

            <!-- Correct Answer (Fragment) -->
            <div class="fragment" style="margin-bottom: 25px;">
                <div
                    style="color: #4ADE80; font-weight: 800; font-size: 0.5em; text-transform: uppercase; letter-spacing: 2px;">
                    CORRECT ANSWER</div>
                <div style="font-size: 42px; font-weight: 900; color: white; line-height: 1.1; margin-top: 5px;">{{
                    slide.answer }}</div>
            </div>

            <!-- Evidence (Fragment) -->
            {% if slide.transcript_snippet %}
            <div class="fragment"
                style="background: rgba(255,255,255,0.05); padding: 20px; border-left: 5px solid #FFD700; margin-bottom: 25px;">
                <div
                    style="color: #FFD700; font-weight: 800; font-size: 0.4em; text-transform: uppercase; margin-bottom: 8px;">
                    THE EVIDENCE</div>
                <div
                    style="font-family: 'Courier Prime', monospace; font-size: 24px; color: #cbd5e1; font-style: italic; line-height: 1.4;">
                    "{{ slide.transcript_snippet }}"
                </div>
            </div>
            {% endif %}

            <!-- Explanation (Fragment) -->
            <div class="fragment">
                <div
                    style="color: #94A3B8; font-weight: 800; font-size: 0.4em; text-transform: uppercase; margin-bottom: 5px;">
                    EXPLANATION</div>
                <div style="font-size: 22px; line-height: 1.4; color: #94A3B8;">
                    {{ slide.explanation }}
                </div>
            </div>

        </div>
    </div>
</section>
