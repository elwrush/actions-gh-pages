<!-- SLIDE: ANSWER LIST (Sequential Reveal) -->
<section class="layout-wide layout-split-40-60" data-background-color="var(--bg-dark)" data-auto-animate>
    {% if slide.notes %}<aside class="notes">{{ slide.notes }}</aside>{% endif %}

    <div class="slide-canvas">
        <div style="display: flex; flex-direction: column; justify-content: center; text-align: left;">
            <h2 data-id="title" style="margin: 0; color: var(--primary);">{{ slide.title }}</h2>
            <div data-id="task-badge"
                style="background: #A72B26; color: white; display: inline-block; padding: 10px 20px; font-weight: 800; margin-top: 20px; transform: skew(-5deg); letter-spacing: 2px;">
                CHECK YOUR WORK</div>
        </div>

        <div class="glass-box" data-id="task-card"
            style="display: flex; flex-direction: column; justify-content: center; height: fit-content; align-self: center; border-color: var(--primary); background: rgba(0,0,0,0.9); padding: 50px; border-radius: 15px;">
            <div style="font-weight: 800; color: var(--text-accent); margin-bottom: 25px; text-align: left;">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    {% for item in slide.answers %}
                    <div class="fragment" style="border-bottom: 1px solid rgba(255,255,255,0.1); padding: 10px 0;">
                        {{ item | safe }}
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% if slide.explanation %}
            <div style="line-height: 1.4; border-top: 1px solid rgba(255,215,0,0.3); padding-top: 25px;">
                {{ slide.explanation | safe }}
            </div>
            {% endif %}
        </div>
    </div>
</section>
